<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- vue.js -->
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <!-- vue.js -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="main.css" />
    <title>VUE-JS</title>
  </head>
  <body>
    <div class="container border rounded border-info border-5">
      <div id="container" class="col-7 mx-auto">
        <header v-bind:title="header">
          <h1 class="text-center text-secondary">{{header}}</h1>
        </header>
      </div>

      <fieldset>
        <legend><h2>CuRRWeaTHer</h2></legend>
        <form action="#" class="col-md-11 d-md-flex justify-content-around mx-auto border border-4 border-info p-2 rounded">
          <div class="country p-2" id="country_">
            <label for="country" class="form-control-lg d-inline">{{title}}</label>
            <input type="text" name="country" id="country" class="form-control-lg d-inline" placeholder="Greece...."/>
            <small></small>
          </div>
          <div class="city p-2" id="city_">
            <label for="city" class="form-label ">{{title}}</label>
            <input type="text" name="city" id="city" class="form-control-lg d-inline" placeholder="Enter City name...."/>
          </div>
          <button class="search btn btn-lg btn-info  m-auto" id="search_" @click="getWeather">
            Search
          </button>
        </form>
      </fieldset>
      <div class="result border border-2 border-light p-2 ">
        <div class="gif">
            <!-- <div class="details d-flex flex-column border " v-if='seen'>
                <div id="base_" >
                    <h2 class="text-info">{{title}}</h2>
                </div>
                <div id="clouds_"></div>
                <div id="coors_"></div>
            </div> -->
          <img
            src="https://images.unsplash.com/photo-1613673319629-e129feacf8c5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
            alt="image loading" class="fluid rounded"
          />
        </div>
        <div class="data border border-dark rounded-top">
          <h2 class="countryname text-center ">Lorem ipsum dolor sit.</h2>
          <button id="view-details" class="btn-outline-dark" v-on:click="show">See Details !!</button>
          <div class="tile ">
            <h5 class="badge">Current Weather</h5>
            <p class="description">
              Lorem ipsum dolor sit amet consectetur adipisicing.
            </p>
          </div>
          <div class="tempreture">
            <div class="tile border rounded-top">
              <h5 class="badge">Current Temperature</h5>
              <p class="temp">Lorem.</p>
            </div>
            <div class="tile">
              <h5 class="badge">Current pressure</h5>
              <p class="pressure">Lorem, ipsum dolor.</p>
            </div>
            <div class="tile">
              <h5 class="badge">Current humidity</h5>
              <p class="humidity">Lorem.</p>
            </div>
            <div class="wind">
              <div class="tile">
                <h5 class="badge">Current Wind Speed</h5>
                <p class="speed">hello</p>
              </div>
              <div class="tile">
                <h5 class="badge">Current degrees</h5>
                <p class="deg">hello</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="main.js"></script>
  </body>
</html>
